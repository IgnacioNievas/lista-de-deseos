<ion-list>
    <ion-item-sliding *ngFor='let lista of  deseoServi.listas|filtro:terminados'>
        <ion-item *ngIf='lista.items.length > 0' (click)='listSeleccion(lista)' detail>
            <ion-label>{{lista.title}}</ion-label>
            <ion-note slot='end' color='tertiary'> {{lista.items.length}} items </ion-note>
        </ion-item>


        <ion-item-options side="start">
            <ion-item-option color='warning' (click)="editarList(lista)">
                <ion-icon name='create-outline' slot='icon-only'></ion-icon>
            </ion-item-option>
        </ion-item-options>


        <ion-item-options side="end">
            <ion-item-option color='danger' (click)="borrarlista(lista)">
                <ion-icon name='trash-outline' slot='icon-only'></ion-icon>
            </ion-item-option>
        </ion-item-options>

    </ion-item-sliding>
</ion-list>
