<ion-header no-border>
    <ion-toolbar>
        <ion-buttons slot='start'>
            <ion-back-button defaultHref="/" color='tertiary'></ion-back-button>
        </ion-buttons>
        <ion-title>{{lista.title}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item>
            <ion-label position="floating">Nuevos items</ion-label>
            <ion-input type='text' [(ngModel)]='nombreItem' (keyup.enter)='agregarItem()'></ion-input>
        </ion-item>
    </ion-list>

    <ion-list class="animated fadeInDown" *ngIf="lista.items.length > 0">
        <ion-list-header>
            <ion-label>Tareas pendientes</ion-label>
        </ion-list-header>
    </ion-list>
    <ion-list #listas>
        <ion-item-sliding *ngFor='let item of lista.items, let i= index' class="animated fadeInDown">
            <ion-item>
                <ion-checkbox slot='start' [(ngModel)]='item.completado' (ionChange)='cambiarCheck()'></ion-checkbox>
                <ion-label>{{item.descripcion}}</ion-label>
            </ion-item>

            <ion-item-options side="start">
                <ion-item-option color='tertiary' (click)="cambiar(lista,i)">
                    <ion-icon name='create-outline' slot='icon-only'></ion-icon>
                </ion-item-option>
            </ion-item-options>

            <ion-item-options side="end">
                <ion-item-option color='danger' (click)="borrar(i)">
                    <ion-icon name='trash-outline' slot='icon-only'></ion-icon>
                </ion-item-option>
            </ion-item-options>

        </ion-item-sliding>
    </ion-list>
</ion-content>
